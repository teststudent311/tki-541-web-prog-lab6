<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index_Nikolaev_A_M_1</title>
</head>
<body>
    <div id="app">
        <input v-model="start" placeholder="Начало диапазона">
        <input v-model="end" placeholder="Конец диапазона">
        <input v-model="step" placeholder="Шаг засечек">
        <input v-model="rounding" placeholder="Округление">

        <svg width="1000" height="200">

            <line x1="100" y1="100" x2="900" y2="100" stroke="black" />

            <line x1="900" y1="95" x2="910" y2="100" stroke="black" />
            <line x1="900" y1="105" x2="910" y2="100" stroke="black" />

            <line v-for="i in ticksCount"
            :x1="tickPosition(i)"
            y1="90"
            :x2="tickPosition(i)"
            y2="110"
            stroke="black" />
            <text v-for="i in ticksCount"
            :x="tickPosition(i)"
            y="80"
            font-size="10"
            text-anchor="middle">{{ tickLabel(i) }}</text>
        </svg>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script1.js"></script>
</body>
</html>
